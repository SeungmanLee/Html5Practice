                    onclick="generateNode()">
                Generate</button>

    <script>
        function drawBox() {

            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,150,75);
        }

        function makeNodeObject( line ) {
            var base = line.trim();
            var infos = base.split( " " );

            var node = new Object();

            node["sid"] = infos[0];
            node["addr"] = infos[1];
            node["ip"] = node["addr"].split( ":" )[0];
            node["port"] = node["addr"].split( ":" )[1];

            node["type"] = infos[2];

            if ( infos[2].indexOf( "master" ) >=0  ) {
                node["isMaster"] = true;
            }else
            {
                node["isMaster"] = false;
                node["psid"] = infos[3];
            }

            return node;
        }

        var arrNode = new Array();
        var masterNodes = new Array();
        var slaveNodes = new Array();
        var ipGroup = new Object();

        function generateNode() {

            var ta = document.getElementById("ta");
            var textArea = ta.value;
            var lines = textArea.split("\n")

            for( i = 0 ; i < lines.length - 1 ; i ++ ) {
                var line = lines[i];
                var node = makeNodeObject( line );
                arrNode.push( node );

                if( node["isMaster"] ) {
                    masterNodes = node;
                } else {
                    slaveNodes = node;
                }

                var ip = node["ip"];

                if( ipGroup[ip] == null ) {
                    ipGroup[ip] = new Array();
                }

                ipGroup[ip].push( node );



            }

            for( i = 0 ; i < slaveNodes.length - 1 ; i ++ ) {
                var node = slaveNodes[i];

                var psid = node["psid"];

                for( j = 0 ; j < masterNodes.length -1 ; j ++ ) {
                    var masterNode = masterNodes[j];

                    if( psid == masterNode["sid"] ) {
                        node["masterNode"] = masterNode;
                        break;
                    }
                }
            }




        }





    </script>
